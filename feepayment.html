    <div class="main flex-grow-1 px-5 py-2">
         <!-- Main Content -->
        <div class="mt-3 p-2">

            <h2 class="fw-bold">Fee Payment</h2>
            <p class="text-muted fw-bold">Ashok Shrestha</p>

            <div class="card p-4 shadow-sm">

                <!-- Amount -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Amount</label>
                    <input type="text" class="form-control" value="50,000">
                </div>

                <!-- Payment Method & Card Number -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Payment Method</label>
                        <select class="form-select">
                            <option>Credit Card</option>
                            <option>Debit Card</option>
                            <option>Esewa</option>
                            <option>Online Banking</option>
                            <option>Cash</option>


                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Card Details</label>
                        <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
                    </div>
                </div>

                <!-- Expiry & CVV -->
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" placeholder="MM / YY">
                    </div>
                    <div class="col-md-3 mb-4">
                        <input type="text" class="form-control" placeholder="CVV">
                    </div>
                </div>

                <!-- Pay Button -->
                <button class="btn btn-teal text-white btn-primary w-100 py-2">
                    Pay Now
                </button>

            </div>
        </div>

   
        <!-- history Content -->
        <div class="p-2">

            <h2 class="fw-bold">Payment History</h2>

            <div class="card p-4 mt-3">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Payment ID</th>
                                <th>Amount</th>
                                <th>Method</th>

                            </tr>

                        </tbody>
                    </table>
