<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!--Global CSS-->
    <link rel="stylesheet" type="text/css" href="globalstyles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="d-flex justify-content-between shadow align-items-center">
        <div class="w-50">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fsmartstudent.app%2Fmedia%2F2022%2F12%2FFee-Management-System%40.jpg&f=1&nofb=1&ipt=bfba929135a6aac4972d5609310b631b2c5b9ffb545ac58486e61ebb8ec0fa51"
                alt="Image" width="100%">
        </div>
        <form class="w-50 p-3" action="dashboard.html">

            <legend class="text-center mb-3">Login</legend>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="">Forgot Password?</a>
            </div>

            <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>

            <a href="studentDashboard.html">Student</a><br><a href="dashboard.html">Admin</a>

        </form>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
